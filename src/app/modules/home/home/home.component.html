<div class="main-content">
    <div class="container">

        <div class="p-5 d-flex justify-content-between align-items-center">
            <h2>Hello <span class="title"> Miguel!</span> </h2>
            <button class="status-box btn btn-primary btn-sm px-4" (click)="onProperty('new')">
                Add Property
                <span class="ml-2"><i class="fi fi-rr-square-plus"></i></span>
            </button>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-12 mb-4">
                <div class="card-box">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Posted Date</th>
                                    <th>Image</th>
                                    <th class="text-end">Amount</th>
                                    <th>Category</th>
                                    <th>Reviews</th>
                                    <th>Status</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items">
                                    <td>{{item.posted_date}}</td>
                                    <td> <img [src]="item.image" alt="Image"> </td>
                                    <td>â‚¬ {{item.amount}}</td>
                                    <td> {{item.category}} </td>
                                    <td>
                                        <span *ngFor="let i of [1, 2, 3, 4, 5];">
                                            <span class="fa fa-star fs-5 me-1"
                                                [ngClass]="{'bg-checked': i <= item.reviews}"></span>
                                        </span>
                                    </td>
                                    <td>
                                        <span class="status-box btn" [ngClass]="{
                                            'btn btn-success': item.status.trim() === 'Available',
                                            'btn btn-danger': item.status.trim() === 'Sold',
                                            'btn btn-warning': item.status.trim() === 'Under Offer'
                                          }"> {{item.status}} </span>
                                    </td>
                                    <td>
                                        <div class="action-icons" (click)="onProperty(item)">
                                            <a href="javascript:void(0)"><i class="fi fi-rr-edit"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
